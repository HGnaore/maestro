<div class="animate__animated animate__fadeIn">
    <h1 class="text-second-color">Gestion des utilisateurs & Groupes</h1>
    <hr class="mb-4">
    <div class="row">
        <div class="col-6">
            <div class="row mb-3">
                <div class="col-12 d-flex">
                    <button class="button" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        <i class="fa fa-plus me-2 text-second-color"></i> Nouveau groupe
                    </button>
                </div>
            </div>

            <div class="table-responsive m-auto">
                <table class="table table-striped table-bordered">
                    <thead class="table-success">
                        <tr>
                            <td align="center">LIBELLE DU GROUPE.</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let n of [].constructor(4)">
                            <tr>
                                <td align="center">
                                    Administrateur
                                </td>
                                <td>
                                    <button class="button blue">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="button red ms-2">
                                        <i class="fas fa-trash text-white"></i>
                                    </button>
                                    <button class="button border ms-2" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal2">
                                        Droits d'accès
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-6">
            <div class="row mb-3">
                <div class="col-12 d-flex">
                    <button class="button" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa fa-user-plus me-2 text-second-color"></i> Nouvel utilisateur
                    </button>
                </div>
            </div>

            <div class="table-responsive m-auto">
                <table class="table table-striped table-bordered">
                    <thead class="table-success">
                        <tr>
                            <td align="center">NOM D'UTILISATEUR.</td>
                            <td align="center">GROUPE.</td>
                            <td></td>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let n of [].constructor(4)">
                            <tr>
                                <td align="center">Admin</td>
                                <td align="center">
                                    <div class="alert alert-danger px-2 py-1 mb-0">
                                        Administrateur
                                    </div>
                                </td>
                                <td>
                                    <button class="button blue">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="button red ms-2">
                                        <i class="fas fa-trash text-white"></i>
                                    </button>
                                    <button class="button border ms-2" data-bs-toggle="modal"
                                        data-bs-target="#exampleModal3">
                                        Droits d'accès
                                    </button>
                                </td>
                            </tr>
                        </ng-container>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modal nouvel utilisateur -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header border-bottom-green"
                style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
                <h5 class="modal-title text-green text-uppercase" id="exampleModalLabel">
                    <i class="fa fa-user-plus me-2"></i>
                    Nouvel utilisateur
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="p-3 border">
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Groupe</label>
                            <select class="select">
                                <option value="">Administrateur</option>
                            </select>
                        </div>
                        <div>
                            <label class="form-label">Identification</label>
                            <input type="text" class="input" placeholder="p.ex. admin">
                        </div>
                        <input type="password" class="input" placeholder="Mot de passe">
                        <input type="passe" class="input" placeholder="Confirmer mot de passe">
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="button" data-bs-dismiss="modal">Fermer <i
                        class="fa fa-times ms-2 text-danger"></i></button>
                <button type="button" class="button green">Enregistrer <i class="fa fa-save ms-2"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal nouveau groupe -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header border-bottom-green"
                style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
                <h5 class="modal-title text-green text-uppercase" id="exampleModalLabel">
                    <i class="fa fa-user-plus me-2"></i>
                    Nouveau groupe
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="p-3 border">
                    <div class="mb-3">
                        <div>
                            <label class="form-label">Libéllé du groupe</label>
                            <input type="text" class="input" placeholder="p.ex. administrateur">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="button" data-bs-dismiss="modal">Fermer <i
                        class="fa fa-times ms-2 text-danger"></i></button>
                <button type="button" class="button green">Enregistrer <i class="fa fa-save ms-2"></i></button>
            </div>
        </div>
    </div>
</div>

<!-- Modal droits d'accès groupe -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content" style="border-radius: 5px;">
            <div class="modal-header border-bottom-green"
                style="border-top-left-radius: 5px; border-top-right-radius: 5px;">
                <h5 class="modal-title text-green text-uppercase" id="exampleModalLabel">
                    Droits d'accès groupe
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <div class="p-3 border">
                    <div>
                        <div class="mb-3">
                            <label class="form-label">Groupe</label>
                            <select class="select">
                                <option value="">Administrateur</option>
                            </select>
                        </div>
                        <div class="mb-3 d-flex justify-content-between">
                            <button class="button border w-50 me-3">
                                Tout sélectionner
                            </button>
                            <button class="button border w-50">
                                Tout désélectionner
                            </button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-hover table-striped table-bordered">
                                <thead class="table-success">
                                    <tr>
                                        <td align="center">Index</td>
                                        <td align="center">Description</td>
                                        <td align="center">Autorisé</td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let n of [].constructor(10)">
                                        <td align="center">1001</td>
                                        <td>Paramètres</td>
                                        <td align="center">
                                            <input type="checkbox" class="form-check-input">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="button" data-bs-dismiss="modal">Fermer <i
                        class="fa fa-times ms-2 text-danger"></i></button>
                <button type="button" class="button green">Valider <i class="fa fa-check ms-2"></i></button>
            </div>
        </div>
    </div>
</div>

                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer d-flex justify-content-center border-0">
                <button type="button" class="button" data-bs-dismiss="modal">Fermer <i
                        class="fa fa-times ms-2 text-danger"></i></button>
                <button type="button" class="button green">Valider <i class="fa fa-check ms-2"></i></button>
            </div>
        </div>
    </div>
</div>
